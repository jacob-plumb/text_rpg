<head>

<body>

  <h2>Points left</h2>
  <h2 id="points">0</h2>

  <div class="strength">
    <p>STRENGTH</p>
    <p id="str">0</p>
    <button type="button" id="buttonAddStr">+</button>
    <button type="button" id="buttonSubtractStr">-</button>
  </div>

  <div class="dexterity">
    <p>DEXTERITY</p>
    <p id="dex">0</p>
    <button type="button" id="buttonAddDex">+</button>
    <button type="button" id="buttonSubtractDex">-</button>
  </div>

  <div class="constitution">
    <p>CONSTITUTION</p>
    <p id="con">0</p>
    <button type="button" id="buttonAddCon">+</button>
    <button type="button" id="buttonSubtractCon">-</button>
  </div>

</body>
